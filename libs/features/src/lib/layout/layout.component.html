<div class="container-fluid">
  <div class="row">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <h1>Friends</h1>
        <span class="menu-spacer"></span>
        <div>
          <a mat-button [routerLink]="'/'"> Add Person </a>
          <a mat-button [routerLink]="'/connect-friends'"> Connect Friends </a>
          <a mat-button [routerLink]="'/statistics'"> Statistics </a>
        </div>
        <button
          mat-stroked-button
          (click)="save()"
          [disabled]="helperService.isloading$ | async"
        >
          Save
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>

  <main class="row">
    <router-outlet></router-outlet>
  </main>
</div>
