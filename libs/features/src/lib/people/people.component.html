<div class="row">
  <div class="col-md-3 list">
    <mat-action-list>
      <mat-list-item
        *ngFor="let person of dataSource.data"
        (click)="selectPerson(person.id)"
      >
        <img [src]="" matListAvatar />
        <span>{{ person.name }}</span>
      </mat-list-item>
    </mat-action-list>
  </div>

  <div class="col-md-9">
    <mat-tab-group>
      <mat-tab label="Find Friend">
        <div class="table-container">
          <table
            mat-table
            [dataSource]="dataSource"
            matSort
            (matSortChange)="announceSortChange($event)"
          >
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                sortActionDescription="Sort by name"
              >
                Name
              </th>
              <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <!-- DOB Column -->
            <ng-container matColumnDef="dob">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                sortActionDescription="Sort by age"
              >
                Age
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element.dob | timeSince }}
              </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                sortActionDescription="Sort by weight"
              >
                Weight
              </th>
              <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
            </ng-container>

            <!-- No of Friends Column -->
            <ng-container matColumnDef="friends">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                sortActionDescription="Sort by number of friends"
              >
                No. Of Friends
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element.friends | totalFriends }}
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>

          <mat-paginator
            [pageSizeOptions]="[10, 20]"
            showFirstLastButtons
            aria-label="Select page of people"
          >
          </mat-paginator>
        </div>
      </mat-tab>
      <mat-tab label="Friends by Age"> Friends by Age </mat-tab>
      <mat-tab label="Friends by Weight"> Content 3 </mat-tab>
    </mat-tab-group>
  </div>
</div>
